<div class="home-head">

<div class="container-fluid home-navContent">
	<div class="row">
		<div class="col-xs-3 col-md-2 home-nav pull-left" ui-view="nav"></div>
		<div class="col-xs-9 col-md-10 col-md-offset-2 col-xs-offset-3 home-content pull-right" ui-view="content"></div>
	</div>
</div>
