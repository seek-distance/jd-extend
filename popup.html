<html>
<meta charset="utf-8">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/popup.css">

<body>
    <header class="equal-header">
        <span class="page-name">首页</span>
    </header>
    <div class="reload-fix"></div>
    <div class="message-fix">
        <div>
            <div class="modal">
                <p class="message">请进入发布清单页面</p>
                <div class="clearfix">
                    <span class="link"><a href="http://dr.jd.com/page/find_list?cid=0&sid=3" target="_blank">确定</a></span>
                    <span>取消</span>
                </div>
            </div>
        </div>
    </div>
    <section>
        <div class="home page-item">
            <div class="row">
                <div class="search">
                    <input class="search-input" type="text" placeholder="请输入链接">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </div>
                <ul class="shopList">
                    <!-- <li class="clearfix">
                       <div class="shop-img">
                           <a href=""><img src="shop1.jpg"></a>                        
                       </div>
                       <div class="shop-detail">
                           <p class="shop-title">
                               <a href="">沐恩 小叶紫檀手串老料礼盒套装</a>
                               佣金：¥<span>129.00</span>
                               <span class="fr">商铺名称</span>
                           </p>
                           <p class="shop-price">
                               ¥<span>259.00</span>
                               <button class="fr addToPic">加入商品</button>
                           </p>
                       </div>
                   </li> -->
                </ul>
            </div>
        </div>
        <div class="user page-item">
            <ul>

                <li class="clearfix">
                    <span class="user-left fl">用户名</span>
                    <span class="fr my-name"></span>
                </li>

                <li>
                    <div class="lose-title clearfix">
                        <span class="fl user-left">修改密码</span>
                        <i class="fa fa-angle-down fr" aria-hidden="true"></i>
                    </div>
                    <dd class="lose-content">
                        <dl class="clearfix">
                            <span class="fl">原密码：</span>
                            <input class="fl old-pwd" type="text">
                        </dl>
                        <dl class="clearfix">
                            <span class="fl">新密码：</span>
                            <input class="fl pwd" type="password">
                        </dl>
                        <dl class="clearfix">
                            <span class="fl">确认密码：</span>
                            <input class="fl confirm-pwd" type="password">
                        </dl>
                        <dl class="error-item">
                            <p class="error">密码错误</p>
                        </dl>
                        <dl class="success-item">
                            <p class="success"></p>
                        </dl>
                        <dl>
                            <button class="changeBtn">确定修改</button>
                        </dl>
                    </dd>
                </li>

                <li>
                    <button class="btn logoutBtn" type="">退出登录</button>
                </li>

            </ul>
        </div>
        <div class="page-item login">
            <form>
                <div class="form-group user-name">
                    <label for="user-name">用户名</label>
                    <input autofocus required type="text" name="" value="">

                </div>

                <div class="form-group password">
                    <label for="password">密码</label>
                    <input required type="password" name="" value="">
                    <p class="password-error"></p>
                </div>


                <button class="btn loginBtn">登录</button>
            </form>
        </div>
    </section>
    <footer>
        <ul class="clearfix">
            <li class="nav-item fl on home-item">
                <i class="fa fa-home" aria-hidden="true"></i>
                <p>首页</p>
            </li>
            <li class="nav-item fl user-item">
                <i class="fa fa-user" aria-hidden="true"></i>
                <p>个人中心</p>
            </li>
        </ul>
    </footer>

    <script src="js/jquery.js"></script>
    <script src="js/popup.js"></script>
</body>

</html>
